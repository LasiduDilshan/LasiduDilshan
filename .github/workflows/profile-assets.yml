name: Profile Assets (Metrics + Snake)

on:
  schedule: [{ cron: "0 0 * * *" }]
  workflow_dispatch:
  push:
    branches: ["master", "main"]

jobs:
  metrics:
    name: Generate Metrics Cards
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Main combined card
      - name: Metrics (main)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: LasiduDilshan
          template: classic
          filename: github-metrics.svg
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Colombo

          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8

      # Extra: Languages-only (compact)
      - name: Metrics (languages)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: LasiduDilshan
          template: classic
          filename: metrics-languages.svg
          base: ""
          config_timezone: Asia/Colombo

          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 12
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage

      # Extra: Contribution calendar / activity map
      - name: Metrics (isocalendar)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: LasiduDilshan
          template: classic
          filename: metrics-isocalendar.svg
          base: ""
          config_timezone: Asia/Colombo

          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

      # Extra: Habits (coding habits)
      - name: Metrics (habits)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: LasiduDilshan
          template: classic
          filename: metrics-habits.svg
          base: ""
          config_timezone: Asia/Colombo

          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14

  snake:
    name: Generate Snake Animation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: LasiduDilshan
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Publish snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
